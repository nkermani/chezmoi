# kitty.conf

font_family      JetBrainsMonoNL Nerd Font Mono
font_size 10

modify_font cell_width -1px
modify_font cell_height -1px
modify_font baseline 0

scrollbar_show always
scrollbar_interactive yes
scrollbar_width 1.0
scrollback_lines 500

scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollbar_jump_on_click yes

wheel_scroll_multiplier 5.0
background_opacity     0.85
hide_window_decorations yes

dynamic_background_opacity yes

initial_window_width  999c
initial_window_height 999c

#Tomorrow Night Eighties
#include themes/Tomorrow Night Eighties.conf
# Cyberpunk JB
include themes/CyberpunkJB.conf
# include current-theme.conf

# background #282c34
# background #0a0a0a
# background #2a2a2a
# cursor                #ff9ac7
# cursor                  #E6BE8A
# cursor                #ffcc99
cursor_shape           beam
cursor_beam_thickness  1.5
cursor_blink_interval  0.2

shell_integration      no-cursor
cursor_trail 1
cursor_trail_decay 0.1 0.4
cursor_trail_start_threshold 0
# cursor_trail_color none

mouse_hide_wait	-3.0

sync_to_monitor no
repaint_delay 8
input_delay 0

copy_on_select yes

allow_remote_control yes
listen_on unix:/tmp/kitty

map ctrl+shift+enter new_window_with_cwd
map ctrl+shift+q no_op
map ctrl+shift+left no_op
map ctrl+shift+right no_op

editor nvim
map ctrl+shift+o kitten hints --type=regex --regex=(File[[:space:]]+[^,]+,[[:space:]]+line[[:space:]]+[0-9]+|[/.][^[:space:]:]+:[0-9]+:[0-9]+|[/.][^[:space:]:]+:[0-9]+) --program ~/.config/kitty/open_in_nvim.sh
map ctrl+shift+g kitten hints --type=linenum --linenum-action=tab nvim +{line} {path}

# Tab management
map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

tab_bar_edge bottom
tab_bar_style powerline
tab_bar_min_tabs 1
startup_session session.conf

# Toggle tab bar visibility
map ctrl+shift+b kitten toggle_tab_bar.py

# END_KITTY_THEME

