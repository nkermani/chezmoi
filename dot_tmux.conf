# ~/.tmux.conf - NKERMANI Cyberpunk Config (Tmux Only)

# --- Configuration Générale ---
set -g default-terminal "alacritty"
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB,tmux-256color:RGB"
set -as terminal-overrides ',*:Ms=\E]52;%p1%s;%p2%s\7'
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM_PROGRAM"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g history-limit 1000000

# --- Keybindings ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- THÈME VIVID GRAY (Cyberpunk Contrast) ---
# Palette : Cyan=#00f0ff, Magenta=#d867c6, Gray=#333333, Dark=#181818

set -g status-position bottom
set -g status-justify centre
set -g status-style "bg=#252526,fg=#00f0ff"

# Gauche : Session
set -g status-left "#[fg=#ffffff,bg=#368aec,bold] #S #[fg=#368aec,bg=#252526]"
set -g status-left-length 20

# Droite : Heure & Date
set -g status-right "#[fg=#333333,bg=#252526]#[fg=#cacaca,bg=#333333,bold] %H:%M "

# Fenêtres (Tabs)
setw -g window-status-format "#[fg=#676767,bg=#252526] #I:#W "
setw -g window-status-current-format "#[fg=#252526,bg=#d867c6,bold]#[fg=#ffffff,bg=#d867c6,bold] #I:#W #[fg=#d867c6,bg=#252526,bold]"

# Bordures des Panes
set -g pane-border-status off
set -g pane-border-lines simple
set -g pane-border-style "fg=#333333,bg=default"
set -g pane-active-border-style "fg=#00f0ff,bg=default"

# Activer la bordure seulement si plus d'un pane est présent
set-hook -g window-layout-changed 'if-shell -F "#{==:#{window_panes},1}" "set -g pane-border-status off" "set -g pane-border-status top"'

# Message style
set -g message-style "fg=#00f0ff,bg=#181818,bold"

# Mode selection
setw -g mode-style "fg=#212121,bg=#eedb85,bold"
