# ~/.tmux.conf - NKERMANI Cyberpunk Config (Tmux Only)

# --- Configuration Générale ---
# Set to tmux-256color for compatibility with Alacritty and Flow
set -g default-terminal "tmux-256color"
set -as terminal-overrides ",alacritty:RGB,xterm-256color:RGB"

# Flow compatibility: Disable Kitty keyboard protocol handling in tmux
# Since Flow now uses raw inputs for Alacritty + tmux
set -as terminal-overrides ',alacritty:Kf1=\E[P:Kf2=\E[Q:Kf3=\E[R:Kf4=\E[S'

# Activation des touches étendues (CSI u) pour détecter CTRL+SHIFT, etc.
# But disable Kitty keyboard protocol to avoid conflicts with Flow
set -s extended-keys on
set -as terminal-features 'xterm*:extkeys'
set -as terminal-features 'alacritty:extkeys'
# Disable Kitty keyboard protocol in tmux for Flow compatibility
set -as terminal-features 'alacritty:-kitty'

# Support des Undercurls (vagues sous le texte) pour Alacritty/Neovim
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
# Support des couleurs d'Underline
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM_PROGRAM"
set -g mouse on
set -s set-clipboard on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g history-limit 1000000
set -g focus-events on
set -g status-interval 60

# --- Clipboard & Mouse ---
# On active OSC 52 et on définit le script de secours
set -s set-clipboard on
set -as terminal-overrides ',alacritty:Ms=\E]52;c;%p2%s\7'

# Mode Vi pour la sélection clavier
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "~/.nkermani/bin/smart-copy"

# Copie automatique à la fin du drag de souris (sans SHIFT)
# On ne l'active que si l'application ne capture pas déjà la souris (ex: nvim, flow)
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "~/.nkermani/bin/smart-copy"
bind-key -n MouseDrag1Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "copy-mode -M"
bind-key -n MouseDragEnd1Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "copy-mode -M ; send-keys -X copy-pipe-and-cancel \"~/.nkermani/bin/smart-copy\""

# Clic milieu pour coller (via tmux pour plus de fiabilité)
# On ne l'active que si l'application ne capture pas déjà la souris
if-shell 'command -v xclip >/dev/null 2>&1' {
    bind-key -n MouseDown2Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "run \"tmux set-buffer \\\"$(xclip -o -sel clipboard 2>/dev/null)\\\"; tmux paste-buffer\""
    bind-key -n C-v run "tmux set-buffer \"$(xclip -o -sel clipboard 2>/dev/null)\"; tmux paste-buffer"
}
if-shell 'command -v pbpaste >/dev/null 2>&1' {
    bind-key -n MouseDown2Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "run \"tmux set-buffer \\\"$(pbpaste 2>/dev/null)\\\"; tmux paste-buffer\""
    bind-key -n C-v run "tmux set-buffer \"$(pbpaste 2>/dev/null)\"; tmux paste-buffer"
}

# Menu Clic Droit amélioré (Split avec CWD)
# On ne l'active que si l'application ne capture pas déjà la souris
bind-key -n MouseDown3Pane if-shell -F "#{mouse_any_flag}" "send-keys -M" "display-menu -T \"#[align=centre]#{pane_index} (#{pane_id})\" -x M -y M \
  \"Split Right\"      | \"split-window -h -c '#{pane_current_path}'\" \
  \"Split Down\"       - \"split-window -v -c '#{pane_current_path}'\" \
  \"\" \
  \"Kill Pane\"        x \"kill-pane\""

# --- Keybindings ---
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- THÈME MINIMAL TOP (Square & Vivid) ---
# Palette : Cyan=#00f0ff, Red=#f3505c, Gray=#333333, Dark=#212121, LightGray=#2a2a2a

set -g status-position top
set -g status-justify centre
set -g status-style "bg=#2a2a2a,fg=#ffffff"
set -g status-left ""
set -g status-right ""

# Fenêtres (Tabs - Centrées avec style Square Reddish)
setw -g window-status-format "#[fg=#676767,bg=#2a2a2a] #I:#W "
setw -g window-status-current-format "#[fg=#ffffff,bg=#f3505c,bold] #I:#W "

# Bordures des Panes
set -g pane-border-status off
set -g pane-border-lines simple
set -g pane-border-style "fg=#333333,bg=default"
set -g pane-active-border-style "fg=#f3505c,bg=default"

# Message style
set -g message-style "fg=#00f0ff,bg=#0d0d0f,bold"

# Mode selection
setw -g mode-style "fg=#0d0d0f,bg=#ffe600,bold"

