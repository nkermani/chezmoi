# ~/.tmux.conf - NKERMANI Cyberpunk Config (Tmux Only)

# --- Configuration Générale ---
set -g default-terminal "alacritty"
set -ag terminal-overrides ",alacritty:RGB,xterm-256color:RGB,tmux-256color:RGB"
set -as terminal-overrides ',*:Ms=\E]52;%p1%s;%p2%s\7'
set -g update-environment "DISPLAY SSH_ASKPASS SSH_AUTH_SOCK SSH_AGENT_PID SSH_CONNECTION WINDOWID XAUTHORITY TERM_PROGRAM"
set -g mouse on
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g escape-time 0
set -g history-limit 1000000

# --- Keybindings ---
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# --- THÈME MINIMAL TOP (Square & Vivid) ---
# Palette : Cyan=#00f0ff, Red=#f3505c, Gray=#333333, Dark=#212121

set -g status-position top
set -g status-justify centre
set -g status-style "bg=#1a1a1a,fg=#ffffff"

# Gauche : Session (Square Cyan)
set -g status-left "#[fg=#1a1a1a,bg=#00f0ff,bold] #S "
set -g status-left-length 30

# Droite : Heure (Square Gray)
set -g status-right "#[fg=#ffffff,bg=#333333,bold] %H:%M "

# Fenêtres (Tabs - Centrées avec style Square Reddish)
setw -g window-status-format "#[fg=#676767,bg=#1a1a1a] #I:#W "
setw -g window-status-current-format "#[fg=#ffffff,bg=#f3505c,bold] #I:#W "

# Bordures des Panes
set -g pane-border-status off
set -g pane-border-lines simple
set -g pane-border-style "fg=#333333,bg=default"
set -g pane-active-border-style "fg=#f3505c,bg=default"

# Activer la bordure seulement si plus d'un pane est présent
set-hook -g window-layout-changed 'if-shell -F "#{==:#{window_panes},1}" "set -g pane-border-status off" "set -g pane-border-status top"'

# Message style
set -g message-style "fg=#00f0ff,bg=#0d0d0f,bold"

# Mode selection
setw -g mode-style "fg=#0d0d0f,bg=#ffe600,bold"

